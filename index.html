/* ===== GLOBAL VARIABLES & RESET ===== */
:root {
  --primary: #2F80ED; /* Kommo blue */
  --primary-dark: #2568C8;

  --secondary: #27AE60;
  --secondary-dark: #219653;
  --accent: #F2994A;
  --accent-dark: #E67E22;
  --text: #333333;
  --text-light: #4F4F4F;
  --text-lighter: #828282;
  --white: #FFFFFF;
  --gray: #F2F2F2;
  --gray-dark: #E0E0E0;
  --black: #111111;
  --success: #6FCF97;
  --warning: #F2C94C;
  --danger: #EB5757;

  background: var(--gray);

  transform: translateY(-5px);
  box-shadow: var(--shadow-lg);
  border-color: var(--primary);
}

.segment-card::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: linear-gradient(90deg, var(--primary), var(--accent));
}

.segment-icon {
  font-size: 2.5rem;
  margin-bottom: 1.5rem;
  color: var(--primary);
}

.segment-title {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  color: var(--text);
  font-weight: 700;
}

.segment-desc {
  font-size: 1rem;
  color: var(--text-lighter);
  line-height: 1.6;
}

@media (min-width: 768px) {
  .segmentation-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (min-width: 992px) {
  .segmentation-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* ===== TRIGGER SECTION ===== */
.trigger-section {
  padding: var(--section-padding);
  background: linear-gradient(135deg, var(--primary-dark), var(--primary));
  color: var(--white);
  text-align: center;
}

.trigger-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

.trigger-list {
  list-style: none;
  margin: 2.5rem 0;
  text-align: left;
}

.trigger-list li {
  margin-bottom: 1.5rem;
  padding-left: 3rem;
  position: relative;
  font-size: 1.1rem;
  line-height: 1.6;
}

.trigger-list li::before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  width: 2rem;
  height: 2rem;
  background-color: var(--accent);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--black);
  font-weight: bold;
  font-size: 1rem;
}

.trigger-list li:nth-child(1)::before {
  content: "1";
}

.trigger-list li:nth-child(2)::before {
  content: "2";
}

.trigger-list li:nth-child(3)::before {
  content: "3";
}

/* ===== FAQ SECTION ===== */
.faq-section {
  padding: var(--section-padding);
  background: var(--gray);
}

.faq-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

.faq-item {
  background: var(--white);
  border-radius: var(--border-radius);
  margin-bottom: 1rem;
  overflow: hidden;
  box-shadow: var(--shadow-sm);
  transition: var(--transition);
  border: 1px solid var(--gray);
}

.faq-item:hover {
  box-shadow: var(--shadow-md);
}

.faq-question {
  padding: 1.25rem;
  background: var(--primary);
  color: var(--white);
  font-weight: 700;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.1rem;
}

.faq-question i {
  transition: var(--transition);
  font-size: 1.2rem;
}

.faq-answer {
  padding: 1.25rem;
  background: var(--white);
  color: var(--text-light);
  line-height: 1.6;
  font-size: 1rem;
  display: none;
}

.faq-item.active .faq-answer {
  display: block;
}

.faq-item.active .faq-question i {
  transform: rotate(180deg);
}

/* ===== COUNTDOWN SECTION ===== */
.countdown-section {
  padding: 4rem 0;
  background: linear-gradient(135deg, var(--danger), #c0392b);
  color: var(--white);
  text-align: center;
  position: relative;
  overflow: hidden;
}

.countdown-section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(0,0,0,0.05)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
  opacity: 0.1;
  z-index: 0;
}

.countdown-header {
  position: relative;
  z-index: 2;
  margin-bottom: 2rem;
}

.countdown-header h2 {
  font-size: 2.2rem;
  margin-bottom: 1rem;
  color: var(--white);
  text-shadow: 0 2px 5px rgba(0,0,0,0.3);
  position: relative;
  display: inline-block;
}

.countdown-header p {
  font-size: 1.1rem;
  max-width: 700px;
  margin: 0 auto;
  opacity: 0.9;
}

.countdown-grid {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin: 2rem auto;
  max-width: 800px;
  position: relative;
  z-index: 2;
}

.countdown-card {
  background: rgba(0,0,0,0.2);
  border-radius: var(--border-radius);
  padding: 1rem;
  min-width: 80px;
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: var(--transition);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.countdown-card:hover {
  transform: translateY(-5px);
  background: rgba(0,0,0,0.3);
}

.countdown-value {
  font-size: 2.5rem;
  font-weight: 800;
  color: var(--white);
  line-height: 1;
  margin-bottom: 0.5rem;
  font-family: 'Montserrat', sans-serif;
}

.countdown-label {
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--accent);
  font-weight: 600;
}

.countdown-separator {
  font-size: 2rem;
  color: var(--white);
  opacity: 0.7;
  align-self: flex-end;
  margin-bottom: 1.5rem;
  padding: 0 0.5rem;
}

.countdown-note {
  margin-top: 1.5rem;
  font-size: 0.875rem;
  opacity: 0.8;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  color: rgba(255,255,255,0.9);
}

@media (max-width: 768px) {
  .countdown-section {
    padding: 3rem 0;
  }
  
  .countdown-header h2 {
    font-size: 1.8rem;
  }
  
  .countdown-header p {
    font-size: 1rem;
    padding: 0 1rem;
  }
  
  .countdown-grid {
    gap: 0.5rem;
  }
  
  .countdown-card {
    min-width: 70px;
    padding: 0.75rem;
  }
  
  .countdown-value {
    font-size: 2rem;
  }
  
  .countdown-label {
    font-size: 0.75rem;
  }
  
  .countdown-separator {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
}

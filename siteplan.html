<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertamulya Residence - Interactive Site Plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a3a4b;
            --secondary: #d4af37;
            --accent: #9b6e23;
            --light: #f8f5f0;
            --dark: #0e1e26;
            --sold: #e74c3c;
            --investor: #f1c40f;
            --booking: #ecf0f1;
            --zaitun: #8bc34a;
            --tin: #2196f3;
            --rumah: #ff9800;
            --tamar: #9c27b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 0;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary);
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .status-legend {
            display: flex;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            gap: 8px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .legend-sold { background-color: var(--sold); }
        .legend-investor { background-color: var(--investor); }
        .legend-booking { background-color: var(--booking); }

        /* Main Content */
        .main-content {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: white;
            padding: 2rem 1.5rem;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.08);
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-title i {
            color: var(--secondary);
        }

        .cluster-filter {
            margin-bottom: 2rem;
        }

        .filter-title {
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
        }

        .filter-title i {
            font-size: 0.9rem;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background-color: #f0f0f0;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn.active {
            color: white;
        }

        .filter-btn.zaitun.active { background-color: var(--zaitun); }
        .filter-btn.tin.active { background-color: var(--tin); }
        .filter-btn.rumah.active { background-color: var(--rumah); }
        .filter-btn.tamar.active { background-color: var(--tamar); }

        .filter-btn:hover:not(.active) {
            background-color: #e0e0e0;
        }

        .status-filter {
            margin-bottom: 2rem;
        }

        .status-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-option:hover {
            background-color: #f5f5f5;
        }

        .status-option.active {
            background-color: rgba(0, 0, 0, 0.05);
            font-weight: 500;
        }

        .status-color {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .stats-container {
            margin-top: 2rem;
        }

        .stats-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
        }

        /* Site Plan Container */
        .site-plan-container {
            flex: 1;
            padding: 2rem;
            background-color: #f5f5f5;
            overflow: auto;
            position: relative;
        }

        .site-plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .site-plan-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .view-controls {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .site-plan {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            min-height: 600px;
        }

        .cluster {
            margin-bottom: 2rem;
            position: relative;
        }

        .cluster-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .cluster-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cluster-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .cluster-zaitun .cluster-color { background-color: var(--zaitun); }
        .cluster-tin .cluster-color { background-color: var(--tin); }
        .cluster-rumah .cluster-color { background-color: var(--rumah); }
        .cluster-tamar .cluster-color { background-color: var(--tamar); }

        .cluster-count {
            font-size: 0.9rem;
            color: #666;
        }

        .blocks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .block {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .block:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .block::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .block.sold::before { background-color: var(--sold); }
        .block.investor::before { background-color: var(--investor); }
        .block.booking::before { background-color: var(--booking); }

        .block-number {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .block-type {
            font-size: 0.8rem;
            color: #666;
        }

        .block-status {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 8px;
            display: inline-block;
        }

        .block.sold .block-status { background-color: rgba(231, 76, 60, 0.1); color: var(--sold); }
        .block.investor .block-status { background-color: rgba(241, 196, 15, 0.1); color: #b7950b; }
        .block.booking .block-status { background-color: rgba(236, 240, 241, 0.5); color: #666; }

        /* Unit Details Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--sold);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .unit-info {
            margin-bottom: 1.5rem;
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
        }

        .info-label {
            width: 120px;
            font-weight: 500;
            color: #666;
        }

        .info-value {
            flex: 1;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-sold { background-color: rgba(231, 76, 60, 0.1); color: var(--sold); }
        .badge-investor { background-color: rgba(241, 196, 15, 0.1); color: #b7950b; }
        .badge-booking { background-color: rgba(236, 240, 241, 0.5); color: #666; }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn.primary {
            background-color: var(--primary);
            color: white;
        }

        .action-btn.secondary {
            background-color: #f0f0f0;
            color: var(--dark);
        }

        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .blocks-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 1.5rem;
                order: 2;
            }
            
            .site-plan-container {
                order: 1;
            }
            
            .filter-options {
                justify-content: center;
            }
            
            .status-options {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .status-legend {
                width: 100%;
                justify-content: center;
            }
            
            .site-plan-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .view-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .blocks-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .block {
                padding: 10px;
            }
            
            .block-number {
                font-size: 1rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .slide-up {
            animation: slideUp 0.5s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }

        /* Floating Elements */
        .floating-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(26, 58, 75, 0.05), rgba(212, 175, 55, 0.05));
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(5deg); }
            50% { transform: translate(0, 20px) rotate(0deg); }
            75% { transform: translate(-10px, 10px) rotate(-5deg); }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: var(--dark);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--dark) transparent transparent transparent;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-home"></i>
                <span>Kertamulya Residence</span>
            </div>
            <div class="status-legend">
                <div class="legend-item">
                    <div class="legend-color legend-sold"></div>
                    <span>Terisi/Sold</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-investor"></div>
                    <span>Investor</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-booking"></div>
                    <span>Booking</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="sidebar">
            <div class="sidebar-title">
                <i class="fas fa-filter"></i>
                <span>Filters</span>
            </div>

            <div class="cluster-filter">
                <div class="filter-title">
                    <i class="fas fa-layer-group"></i>
                    <span>Cluster</span>
                </div>
                <div class="filter-options">
                    <button class="filter-btn zaitun active" data-cluster="zaitun">
                        <i class="fas fa-check"></i>
                        Zaitun
                    </button>
                    <button class="filter-btn tin active" data-cluster="tin">
                        <i class="fas fa-check"></i>
                        Tin
                    </button>
                    <button class="filter-btn rumah active" data-cluster="rumah">
                        <i class="fas fa-check"></i>
                        Rumah
                    </button>
                    <button class="filter-btn tamar active" data-cluster="tamar">
                        <i class="fas fa-check"></i>
                        Tamar
                    </button>
                </div>
            </div>

            <div class="status-filter">
                <div class="filter-title">
                    <i class="fas fa-tag"></i>
                    <span>Status</span>
                </div>
                <div class="status-options">
                    <div class="status-option active" data-status="all">
                        <div class="status-color" style="background: linear-gradient(135deg, #e74c3c, #f1c40f, #ecf0f1);"></div>
                        <span>All Status</span>
                    </div>
                    <div class="status-option" data-status="sold">
                        <div class="status-color" style="background-color: var(--sold);"></div>
                        <span>Terisi/Sold</span>
                    </div>
                    <div class="status-option" data-status="investor">
                        <div class="status-color" style="background-color: var(--investor);"></div>
                        <span>Investor</span>
                    </div>
                    <div class="status-option" data-status="booking">
                        <div class="status-color" style="background-color: var(--booking);"></div>
                        <span>Booking</span>
                    </div>
                </div>
            </div>

            <div class="stats-container">
                <div class="stats-title">
                    <i class="fas fa-chart-pie"></i>
                    <span>Quick Stats</span>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-blocks">0</div>
                        <div class="stat-label">Total Units</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="available-blocks">0</div>
                        <div class="stat-label">Available</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sold-blocks">0</div>
                        <div class="stat-label">Sold</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="booking-blocks">0</div>
                        <div class="stat-label">Booking</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-plan-container">
            <div class="floating-bg">
                <div class="floating-circle" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
                <div class="floating-circle" style="width: 200px; height: 200px; bottom: -50px; right: -50px;"></div>
            </div>

            <div class="site-plan-header">
                <h1 class="site-plan-title">Site Plan Overview</h1>
                <div class="view-controls">
                    <button class="view-btn tooltip" id="zoom-in">
                        <i class="fas fa-search-plus"></i>
                        <span class="tooltip-text">Zoom In</span>
                    </button>
                    <button class="view-btn tooltip" id="zoom-out">
                        <i class="fas fa-search-minus"></i>
                        <span class="tooltip-text">Zoom Out</span>
                    </button>
                    <button class="view-btn tooltip" id="reset-view">
                        <i class="fas fa-expand"></i>
                        <span class="tooltip-text">Reset View</span>
                    </button>
                </div>
            </div>

            <div class="site-plan">
                <!-- Zaitun Cluster -->
                <div class="cluster cluster-zaitun">
                    <div class="cluster-header">
                        <div class="cluster-name">
                            <div class="cluster-color"></div>
                            <span>Zaitun</span>
                        </div>
                        <div class="cluster-count"><span id="zaitun-count">0</span> units</div>
                    </div>
                    <div class="blocks-container" id="zaitun-blocks">
                        <!-- Blocks will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Tin Cluster -->
                <

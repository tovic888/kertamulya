<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertamulya Residence - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a3a4b;
            --secondary: #d4af37;
            --accent: #9b6e23;
            --light: #f8f5f0;
            --dark: #0e1e26;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('../img/branding/background-pattern.png');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .logo {
            height: 70px;
            width: auto;
            margin: 0 auto;
            display: block;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .login-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--primary);
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(26, 58, 75, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, var(--dark), var(--primary));
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 576px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 1.5rem;
            }
            
            .login-body {
                padding: 1.5rem;
            }
            
            .logo {
                height: 60px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="../img/branding/logo-kertamulya.png" alt="Kertamulya Residence" class="logo">
            </div>
            <h1 class="login-title">Marketing System</h1>
            <p class="login-subtitle">Login to access the site plan dashboard</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="error-message" id="username-error">Please enter your username</div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="error-message" id="password-error">Please enter your password</div>
                </div>
                
                <div class="form-group">
                    <label for="role" class="form-label">Role</label>
                    <div class="input-group">
                        <i class="fas fa-user-tag input-icon"></i>
                        <select id="role" class="form-control" required>
                            <option value="">Select your role</option>
                            <option value="admin">Admin</option>
                            <option value="mea">Marketing MEA</option>
                            <option value="jatra">Jatra Partner</option>
                        </select>
                    </div>
                    <div class="error-message" id="role-error">Please select your role</div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                
                <div class="error-message" id="login-error" style="text-align: center; margin-top: 1rem;"></div>
            </form>
            
            <p class="footer-text">
                Forgot your password? <a href="#">Contact administrator</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const roleSelect = document.getElementById('role');
            
            // Valid credentials
            const validCredentials = {
                admin: { username: 'admin', password: '12345678' },
                mea: { username: 'mea hebat', password: '8milyard' },
                jatra: { username: 'jatra', password: 'jatra4444' }
            };
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Reset errors
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
                document.getElementById('login-error').textContent = '';
                
                // Validate username
                if (!usernameInput.value.trim()) {
                    document.getElementById('username-error').style.display = 'block';
                    isValid = false;
                    usernameInput.focus();
                }
                
                // Validate password
                if (!passwordInput.value.trim()) {
                    document.getElementById('password-error').style.display = 'block';
                    isValid = false;
                    if (isValid) passwordInput.focus();
                }
                
                // Validate role
                if (!roleSelect.value) {
                    document.getElementById('role-error').style.display = 'block';
                    isValid = false;
                    if (isValid) roleSelect.focus();
                }
                
                if (!isValid) {
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 400);
                    return;
                }
                
                // Check credentials
                const role = roleSelect.value;
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (validCredentials[role] && 
                    username === validCredentials[role].username && 
                    password === validCredentials[role].password) {
                    // Successful login - redirect to frontend
                    localStorage.setItem('kertamulya_auth', JSON.stringify({
                        role: role,
                        username: username
                    }));
                    window.location.href = '../siteplan.html';
                } else {
                    // Invalid credentials
                    document.getElementById('login-error').textContent = 'Invalid username, password, or role combination';
                    document.getElementById('login-error').style.display = 'block';
                    loginForm.classList.add('shake');
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 400);
                }
            });
            
            // Input validation on blur
            usernameInput.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    document.getElementById('username-error').style.display = 'block';
                }
            });
            
            passwordInput.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    document.getElementById('password-error').style.display = 'block';
                }
            });
            
            roleSelect.addEventListener('change', function() {
                if (!this.value) {
                    document.getElementById('role-error').style.display = 'block';
                } else {
                    document.getElementById('role-error').style.display = 'none';
                }
            });
            
            // Clear errors on input
            usernameInput.addEventListener('input', function() {
                document.getElementById('username-error').style.display = 'none';
                document.getElementById('login-error').style.display = 'none';
            });
            
            passwordInput.addEventListener('input', function() {
                document.getElementById('password-error').style.display = 'none';
                document.getElementById('login-error').style.display = 'none';
            });
        });
    </script>
</body>
</html>

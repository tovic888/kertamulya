<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Canvasing Marketing - Kertamulya Residence</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --primary-light: #d5f8e5;
            --accent: #f1c40f;
            --accent-dark: #f39c12;
            --dark: #111;
            --light: #fff;
            --gray: #f5f5f5;
            --text: #333;
            --text-light: #666;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--gray);
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--light);
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            color: var(--primary-dark);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-card {
            background-color: var(--light);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group label.required:after {
            content: ' *';
            color: #e74c3c;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
            outline: none;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
        }

        .signature-container {
            margin: 20px 0;
        }

        .signature-label {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .signature-pad {
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: var(--light);
            width: 100%;
            height: 150px;
            cursor: crosshair;
        }

        .signature-clear {
            margin-top: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .signature-clear:hover {
            background-color: #e9ecef;
        }

        .file-upload {
            position: relative;
            margin-bottom: 15px;
        }

        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 12px 15px;
            background-color: var(--primary-light);
            color: var(--primary-dark);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px dashed var(--primary);
        }

        .file-upload-label:hover {
            background-color: var(--primary);
            color: var(--light);
        }

        .preview-container {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .preview-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .footer p:first-child {
            font-style: italic;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--light);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary);
            color: var(--light);
            padding: 15px 25px;
            border-radius: 6px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            display: none;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Assalamu'alaikum, semangat menebar kebaikan!</h1>
            <p>Satu langkahmu hari ini bisa jadi jalan rezeki orang lain.</p>
        </div>

        <form id="canvasingForm" action="https://formspree.io/f/movdgwqj" method="POST" enctype="multipart/form-data" class="form-card">
            <div class="form-group">
                <label for="customerName" class="required">Nama Customer</label>
                <input type="text" id="customerName" name="customerName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="customerPhone" class="required">Nomor HP Customer</label>
                <input type="tel" id="customerPhone" name="customerPhone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="customerEmail">Email Customer (optional)</label>
                <input type="email" id="customerEmail" name="customerEmail" class="form-control">
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="village" class="required">Desa</label>
                    <input type="text" id="village" name="village" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="district" class="required">Kecamatan</label>
                    <input type="text" id="district" name="district" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="mapsLink">Share Lokasi Google Maps</label>
                <input type="url" id="mapsLink" name="mapsLink" class="form-control" placeholder="https://maps.app.goo.gl/...">
            </div>

            <div class="form-group">
                <label for="houseType" class="required">Tipe Rumah</label>
                <select id="houseType" name="houseType" class="form-control" required>
                    <option value="" disabled selected>Pilih Tipe Rumah</option>
                    <option value="Standar - Subsidi 166jt">Standar - Subsidi 166jt</option>
                    <option value="Standar - Komersil 168jt">Standar - Komersil 168jt</option>
                    <option value="Suite - 277jt">Suite - 277jt</option>
                    <option value="Premium - 408jt">Premium - 408jt</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interestReason" class="required">Alasan Tertarik</label>
                <textarea id="interestReason" name="interestReason" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="explanation" class="required">Apa yang Dijelaskan</label>
                <textarea id="explanation" name="explanation" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label>Materi Dibagikan</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="brochure" name="materials" value="Brosur">
                        <label for="brochure">Brosur</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pricelist" name="materials" value="Pricelist">
                        <label for="pricelist">Pricelist</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="video" name="materials" value="Video">
                        <label for="video">Video</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="link" name="materials" value="Link Lock Stok">
                        <label for="link">Link Lock Stok</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="locationPhoto">Upload Foto Lokasi</label>
                <div class="file-upload">
                    <input type="file" id="locationPhoto" name="locationPhoto" accept="image/*" onchange="previewImage(this, 'locationPreview')">
                    <label for="locationPhoto" class="file-upload-label">
                        <i class="fas fa-camera"></i> Pilih Foto Lokasi
                    </label>
                </div>
                <div class="preview-container" id="locationPreview"></div>
            </div>

            <div class="form-group">
                <label for="selfiePhoto">Upload Selfie Berdua</label>
                <div class="file-upload">
                    <input type="file" id="selfiePhoto" name="selfiePhoto" accept="image/*" onchange="previewImage(this, 'selfiePreview')">
                    <label for="selfiePhoto" class="file-upload-label">
                        <i class="fas fa-user-friends"></i> Pilih Selfie Berdua
                    </label>
                </div>
                <div class="preview-container" id="selfiePreview"></div>
            </div>

            <div class="form-group">
                <div class="signature-container">
                    <label class="signature-label">Tanda Tangan Customer</label>
                    <canvas id="customerSignature" class="signature-pad"></canvas>
                    <button type="button" class="signature-clear" onclick="clearSignature('customerSignature')">
                        <i class="fas fa-eraser"></i> Hapus
                    </button>
                    <input type="hidden" id="customerSignatureData" name="customerSignature">
                </div>
            </div>

            <div class="form-group">
                <div class="signature-container">
                    <label class="signature-label">Tanda Tangan Marketing</label>
                    <canvas id="marketingSignature" class="signature-pad"></canvas>
                    <button type="button" class="signature-clear" onclick="clearSignature('marketingSignature')">
                        <i class="fas fa-eraser"></i> Hapus
                    </button>
                    <input type="hidden" id="marketingSignatureData" name="marketingSignature">
                </div>
            </div>

            <div class="form-group">
                <label for="marketingName" class="required">Nama Marketing</label>
                <select id="marketingName" name="marketingName" class="form-control" required>
                    <option value="" disabled selected>Pilih Marketing</option>
                    <option value="Syifa">Syifa</option>
                    <option value="Rahma">Rahma</option>
                    <option value="Riza">Riza</option>
                    <option value="Aditya">Aditya</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Catatan Tambahan</label>
                <textarea id="notes" name="notes" class="form-control"></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="submitText">Kirim Laporan Canvasing</span>
                <div class="loading" id="loadingSpinner"></div>
            </button>
        </form>

        <div class="footer">
            <p>Rezeki datang lewat usaha terbaik, bukan lewat diam.</p>
            <p>Taufik Marie - Manager MEA</p>
        </div>
    </div>

    <div class="alert" id="successAlert">
        <i class="fas fa-check-circle"></i> Terima kasih, laporan kunjungan berhasil dikirim
    </div>

    <script>
        // Initialize signature pads
        const customerCanvas = document.getElementById('customerSignature');
        const marketingCanvas = document.getElementById('marketingSignature');
        let customerCtx = customerCanvas.getContext('2d');
        let marketingCtx = marketingCanvas.getContext('2d');
        let isDrawing = false;

        // Set canvas size
        function resizeCanvas() {
            const style = getComputedStyle(customerCanvas);
            customerCanvas.width = parseInt(style.width);
            customerCanvas.height = parseInt(style.height);
            
            marketingCanvas.width = parseInt(style.width);
            marketingCanvas.height = parseInt(style.height);
            
            // Redraw signatures if they exist
            redrawSignature(customerCanvas, customerCtx);
            redrawSignature(marketingCanvas, marketingCtx);
        }

        // Redraw signature from data URL
        function redrawSignature(canvas, ctx) {
            const dataUrl = canvas.dataset.signature;
            if (dataUrl) {
                const img = new Image();
                img.src = dataUrl;
                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                };
            }
        }

        // Initialize canvas on load
        window.addEventListener('load', function() {
            resizeCanvas();
            
            // Set up event listeners for both canvases
            setupSignaturePad(customerCanvas, customerCtx, 'customerSignatureData');
            setupSignaturePad(marketingCanvas, marketingCtx, 'marketingSignatureData');
        });

        // Set up signature pad functionality
        function setupSignaturePad(canvas, ctx, hiddenInputId) {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('touchstart', startDrawing);
            
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchmove', draw);
            
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            function startDrawing(e) {
                isDrawing = true;
                draw(e);
                e.preventDefault();
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                const rect = canvas.getBoundingClientRect();
                let x, y;
                
                if (e.type.includes('touch')) {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                }
                
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                // Update hidden input with data URL
                document.getElementById(hiddenInputId).value = canvas.toDataURL();
                canvas.dataset.signature = canvas.toDataURL();
            }
            
            function stopDrawing() {
                isDrawing = false;
                ctx.beginPath();
            }
        }

        // Clear signature
        function clearSignature(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Clear hidden input
            document.getElementById(canvasId + 'Data').value = '';
            canvas.dataset.signature = '';
        }

        // Preview image after file selection
        function previewImage(input, previewId) {
            const previewContainer = document.getElementById(previewId);
            previewContainer.innerHTML = '';
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    previewContainer.appendChild(img);
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Form submission
        document.getElementById('canvasingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Show loading state
            submitText.textContent = 'Mengirim...';
            loadingSpinner.style.display = 'block';
            submitBtn.disabled = true;
            
            // Simulate form submission (in a real scenario, this would be an AJAX call)
            setTimeout(function() {
                // Show success alert
                const alert = document.getElementById('successAlert');
                alert.style.display = 'flex';
                
                // Hide after 3 seconds
                setTimeout(function() {
                    alert.style.display = 'none';
                }, 3000);
                
                // Reset form and button state
                submitText.textContent = 'Kirim Laporan Canvasing';
                loadingSpinner.style.display = 'none';
                submitBtn.disabled = false;
                
                // Trigger WhatsApp webhook (placeholder)
                triggerWhatsAppWebhook();
                
                // In a real implementation, you would submit the form here
                // e.target.submit();
            }, 1500);
        });

        // WhatsApp webhook placeholder
        function triggerWhatsAppWebhook() {
            const marketingName = document.getElementById('marketingName').value;
            const customerName = document.getElementById('customerName').value;
            const houseType = document.getElementById('houseType').value;
            
            // This is a placeholder - replace with actual webhook integration
            fetch('https://webhook-placeholder.com/wa', {
                method: 'POST',
                body: JSON.stringify({
                    message: `ðŸ“ Laporan Canvasing: ${marketingName} - ${customerName} - ${houseType}`
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).catch(error => {
                console.error('Error sending WhatsApp notification:', error);
            });
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            resizeCanvas();
        });
    </script>
</body>
</html>

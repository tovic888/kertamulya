<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Property Marketing Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --accent: #f59e0b;
            --dark: #111827;
            --light: #f9fafb;
            --gray: #f3f4f6;
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .main {
            padding: 2rem 0;
        }

        .selector-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .property-types, .platform-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .selector-btn {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
        }

        .selector-btn.active {
            background: var(--primary);
            color: white;
        }

        .generator-container {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .generator-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .generator-body {
            padding: 1.5rem;
        }

        .content-display {
            background: var(--gray);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            min-height: 150px;
        }

        .dual-input-container {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            flex: 1;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-accent {
            background: var(--accent);
            color: var(--dark);
        }

        @media (max-width: 768px) {
            .dual-input-container {
                flex-direction: column;
            }
            
            .selector-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">

                <div class="platform-selector">

                    <button class="selector-btn" data-platform="tiktok">

                    </button>
                    <button class="selector-btn" data-platform="whatsapp_status">

                    <button class="selector-btn" data-platform="whatsapp_broadcast">

            </div>

            <!-- Standard Content Generator -->
            <div class="generator-container" id="standardGenerator">
                <div class="generator-header">
                    <h3 id="platform-title">Facebook Group</h3>
                    <button class="refresh-btn" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i>

                </div>
                <div class="generator-body">
                    <div class="content-display" id="content-text"></div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="copy-btn">
                            <i class="fas fa-copy"></i> Salin
                        </button>
                        <button class="btn btn-accent" id="new-content-btn">
                            <i class="fas fa-sync-alt"></i> Generate Baru
                        </button>
                    </div>
                </div>
            </div>

            <!-- Dual Input Generator (Marketplace/OLX) -->
            <div class="generator-container" id="dualInputGenerator" style="display:none">
                <div class="generator-header">
                    <h3 id="dual-input-title">Facebook Marketplace</h3>
                    <button class="refresh-btn" id="refresh-dual-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="generator-body">
                    <div class="dual-input-container">
                        <div class="input-group">
                            <h4>Judul</h4>
                            <input type="text" class="input-field" id="input-title" maxlength="60">
                            <button class="btn btn-primary" id="copy-title-btn">
                                <i class="fas fa-copy"></i> Salin Judul
                            </button>
                        </div>
                        <div class="input-group">
                            <h4>Deskripsi</h4>
                            <textarea class="input-field" id="input-desc" rows="4"></textarea>
                            <button class="btn btn-primary" id="copy-desc-btn">
                                <i class="fas fa-copy"></i> Salin Deskripsi
                            </button>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-accent" id="new-dual-btn">
                            <i class="fas fa-sync-alt"></i> Generate Baru
                        </button>
                    </div>
                </div>
            </div>

            <!-- WhatsApp Broadcast Generator -->
            <div class="generator-container" id="broadcastGenerator" style="display:none">
                <div class="generator-header">
                    <h3>WhatsApp Broadcast</h3>
                    <button class="refresh-btn" id="refresh-broadcast-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="generator-body">
                    <div class="content-display" id="broadcast-text"></div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="copy-broadcast-btn">
                            <i class="fas fa-copy"></i> Salin
                        </button>
                        <button class="btn btn-accent" id="new-broadcast-btn">
                            <i class="fas fa-sync-alt"></i> Generate Baru
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

        // DOM Elements
        const standardGenerator = document.getElementById('standardGenerator');
        const dualInputGenerator = document.getElementById('dualInputGenerator');
        const broadcastGenerator = document.getElementById('broadcastGenerator');
        const contentText = document.getElementById('content-text');
        const broadcastText = document.getElementById('broadcast-text');
        const inputTitle = document.getElementById('input-title');
        const inputDesc = document.getElementById('input-desc');
        const platformTitle = document.getElementById('platform-title');
        const dualInputTitle = document.getElementById('dual-input-title');

        // Current state
        let currentPlatform = 'facebook_group';
        let currentProperty = 'all';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            generateContent();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Property selector
            document.querySelectorAll('.property-types .selector-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.property-types .selector-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentProperty = btn.dataset.type;
                    generateContent();
                });
            });
            
            // Platform selector
            document.querySelectorAll('.platform-selector .selector-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.platform-selector .selector-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentPlatform = btn.dataset.platform;
                    updateUI();
                    generateContent();
                });
            });
            
            // Generate buttons
            document.getElementById('new-content-btn').addEventListener('click', generateContent);
            document.getElementById('new-dual-btn').addEventListener('click', generateContent);
            document.getElementById('new-broadcast-btn').addEventListener('click', generateContent);
            
            // Copy buttons
            document.getElementById('copy-btn').addEventListener('click', copyContent);
            document.getElementById('copy-title-btn').addEventListener('click', () => {
                navigator.clipboard.writeText(inputTitle.value);
                alert('Judul berhasil disalin!');
            });
            document.getElementById('copy-desc-btn').addEventListener('click', () => {
                navigator.clipboard.writeText(inputDesc.value);
                alert('Deskripsi berhasil disalin!');
            });
            document.getElementById('copy-broadcast-btn').addEventListener('click', copyContent);
            
            // Refresh buttons
            document.getElementById('refresh-btn').addEventListener('click', generateContent);
            document.getElementById('refresh-dual-btn').addEventListener('click', generateContent);
            document.getElementById('refresh-broadcast-btn').addEventListener('click', generateContent);
        }
        
        // Update UI based on platform
        function updateUI() {
            // Hide all generators first
            standardGenerator.style.display = 'none';
            dualInputGenerator.style.display = 'none';
            broadcastGenerator.style.display = 'none';
            
            // Show appropriate generator
            if (['facebook_marketplace', 'olx'].includes(currentPlatform)) {
                dualInputGenerator.style.display = 'block';
                dualInputTitle.textContent = currentPlatform === 'facebook_marketplace' ? 'Facebook Marketplace' : 'OLX';
            } else if (currentPlatform === 'whatsapp_broadcast') {
                broadcastGenerator.style.display = 'block';
            } else {
                standardGenerator.style.display = 'block';
                platformTitle.textContent = getPlatformName(currentPlatform);
            }
        }
        
        // Get platform display name
        function getPlatformName(platform) {
            const names = {
                facebook_group: 'Facebook Group',
                facebook_ads: 'Facebook Ads',
                instagram: 'Instagram',
                tiktok: 'TikTok',
                whatsapp_status: 'WhatsApp Status'
            };
            return names[platform] || platform;
        }
        
        // Generate content based on current selection
        function generateContent() {
            if (['facebook_marketplace', 'olx'].includes(currentPlatform)) {
                generateDualContent();
            } else if (currentPlatform === 'whatsapp_broadcast') {
                generateBroadcastContent();
            } else {
                generateStandardContent();
            }
        }
        
        // Generate standard content
        function generateStandardContent() {
            const contentArray = contentDatabase[currentPlatform][currentProperty] || 
                                contentDatabase[currentPlatform].all;
            
            if (contentArray && contentArray.length > 0) {
                const randomIndex = Math.floor(Math.random() * contentArray.length);
                contentText.textContent = contentArray[randomIndex];
            }
        }
        
        // Generate dual input content
        function generateDualContent() {
            const platformData = contentDatabase[currentPlatform];
            
            if (platformData.titles && platformData.descriptions) {
                const titleIndex = Math.floor(Math.random() * platformData.titles.length);
                const descIndex = Math.floor(Math.random() * platformData.descriptions.length);
                
                inputTitle.value = platformData.titles[titleIndex];
                inputDesc.value = platformData.descriptions[descIndex];
            }
        }
        
        // Generate broadcast content
        function generateBroadcastContent() {
            const contentArray = contentDatabase.whatsapp_broadcast.all;
            
            if (contentArray && contentArray.length > 0) {
                const randomIndex = Math.floor(Math.random() * contentArray.length);
                broadcastText.textContent = contentArray[randomIndex];
            }
        }
        
        // Copy content to clipboard
        function copyContent() {
            let text = '';
            
            if (standardGenerator.style.display !== 'none') {
                text = contentText.textContent;
            } else if (broadcastGenerator.style.display !== 'none') {
                text = broadcastText.textContent;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Konten berhasil disalin!');
            });
        }
